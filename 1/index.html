        <div class="box">
            <h2 class="h2-text">
                أحجز موعد مع عمك محمد

            <hr class="hr1">
            <form id="messageForm">
                <label class="ap-name">من انت ؟</label><br>
                <input type="text" name="اسمه" class="ap-name-input" minlength="0" maxlength="15" placeholder="أكتب اسمك ولايكثر" required><br>

                <input type="text" name="يبي مني" class="i-f1" minlength="0" maxlength="50" placeholder="لاتمون وتكثر" required><br>

                <input type="ap-loc" name="المكان" class="i-f1" minlength="0" maxlength="50" placeholder="أختصر علينا" required><br>
                <label class="ap-date">حدد اليوم ></label>
                <input type="date" name="التاريخ" placeholder="حدد اليوم" required><br>
               <label class="ap-type">أكشخ ؟</label><br>
               <input type="radio" id="radio" name="أكشخ" value="لا" required> <label class="ap-type-no">لا</label>
                <input type="radio" id="radio" name="أكشخ" value="ايه" required><label class="ap-type-yes">اية</label><br>
                <input class="submit-btn" type="submit" value="أرسال">
            </form>
            <br>
            <p id="status"></p>
            </div>
